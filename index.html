<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashii üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fad0c4 100%);
            overflow: hidden;
            color: white;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 12vw, 5rem);
            margin-bottom: 1rem;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        p {
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            margin-bottom: 2.5rem;
            max-width: 90%;
            line-height: 1.4;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 85%;
            max-width: 350px;
        }
        
        button {
            padding: 1.5rem 2rem;
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .yes-btn {
            background: linear-gradient(45deg, #ff6b9d, #ff8fab);
            color: white;
        }
        
        .no-btn {
            background: linear-gradient(45deg, #a8e6cf, #b8f2e6);
            color: #2d5a3e;
        }
        
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            color: #333;
            font-size: 1.5rem;
            display: none;
            text-align: center;
            max-width: 90%;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 20px;
            animation: float 4s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Romantic background music (piano love song) -->
    <audio id="romanticTune" loop>
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
        <!-- Fallback free romantic tune -->
    </audio>
    
    <div class="hearts" id="hearts"></div>
    
    <div style="position: relative; z-index: 10;">
        <h1>üíñ Yashii üíñ</h1>
        <p>Will you be my Valentine?<br>Every moment with you feels magical ‚ù§Ô∏è</p>
        
        <div class="buttons">
            <button class="yes-btn" onclick="yesYashii()">üíï Yes üíï</button>
            <button class="no-btn" id="noBtn" onclick="noDodge()">‚ùå No ‚ùå</button>
        </div>
    </div>
    
    <div class="message" id="message">
        <h2 id="msgText"></h2>
        <p style="margin-top: 1rem; font-size: 1.2rem;">I love you Yashii! üíï‚ú®</p>
    </div>

    <script>
        // Floating hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíï';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 300);
        
        // No button dodges
        let dodges = 0;
        const noBtn = document.getElementById('noBtn');
        
        function noDodge() {
            if (dodges < 5) {
                dodges++;
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.position = 'fixed';
                noBtn.style.left = Math.random() * (window.innerWidth - rect.width) + 'px';
                noBtn.style.top = Math.random() * (window.innerHeight - rect.height - 200) + 'px';
            }
        }
        
        // YES - Play romantic music + celebration
        function yesYashii() {
            const music = document.getElementById('romanticTune');
            const message = document.getElementById('message');
            const msgText = document.getElementById('msgText');
            
            msgText.innerHTML = 'Yashii! YESSS! üíñ‚ú®';
            message.style.display = 'block';
            noBtn.style.display = 'none';
            
            // Try to play romantic tune (piano love song)
            music.play().catch(() => {
                // If audio blocked, show visual hearts explosion
                for(let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const bigHeart = document.createElement('div');
                        bigHeart.innerHTML = 'üíñ';
                        bigHeart.style.position = 'fixed';
                        bigHeart.style.left = '50%';
                        bigHeart.style.top = '50%';
                        bigHeart.style.fontSize = '40px';
                        bigHeart.style.transform = `translate(-50%, -50%) rotate(${i*12}deg)`;
                        bigHeart.style.animation = 'float 1s ease-out forwards';
                        document.body.appendChild(bigHeart);
                        setTimeout(() => bigHeart.remove(), 1000);
                    }, i * 50);
                }
            });
        }
    </script>
</body>
</html>
